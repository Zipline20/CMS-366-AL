<div class="panel panel-default">
  <div class="panel-heading clearfix" >
    <h2 class="col-xs-8"><strong>Contacts</strong></h2>
    <div class="pull-right">
      <a class="btn btn-success" href="#" role="button">New Contact</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-group">
          <app-contact-item *ngFor="let contact of contacts" [contact]="contact">
          </app-contact-item>
        </ul>
      </div>
    </div>
  </div>
</div>
